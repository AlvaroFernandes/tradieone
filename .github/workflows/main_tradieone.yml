name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        echo "‚úÖ Build completed"
        echo "Files in dist folder:"
        ls -la dist/
    
    - name: Create web.config for SPA routing
      run: |
        # Simple web.config for Azure
        echo '<?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>' > dist/web.config
        
        echo "‚úÖ web.config created"
    
    - name: Install zip and curl
      run: |
        # Ensure zip and curl are available
        sudo apt-get update
        sudo apt-get install -y zip curl
    
    - name: Deploy to Azure via Kudu API
      env:
        USERNAME: '${{ secrets.AZURE_WEBAPP_USERNAME }}'
        PASSWORD: '${{ secrets.AZURE_WEBAPP_PASSWORD }}'
      run: |
        echo "üöÄ Starting deployment..."
        
        # Create zip file
        cd dist
        zip -r ../deploy.zip . -q
        echo "üì¶ Created deploy.zip ($(du -h ../deploy.zip | cut -f1))"
        
        # Deploy using Kudu ZIP API
        echo "üì§ Uploading to Azure..."
        
        RESPONSE=$(curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          https://tradieone.scm.azurewebsites.net/api/zipdeploy \
          --data-binary @../deploy.zip \
          --write-out "\nHTTP_STATUS:%{http_code}" \
          --silent \
          --show-error)
        
        # Extract HTTP status
        HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d':' -f2)
        RESPONSE_BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS:")
        
        echo "üìä Response: $RESPONSE_BODY"
        echo "üì° HTTP Status: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi
        
        # Cleanup
        rm -f ../deploy.zip
        
        echo "üåê Your app is now live at:"
        echo "   https://tradieone.azurewebsites.net"
        echo "   https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
    
    - name: Verify deployment
      env:
        USERNAME: '${{ secrets.AZURE_WEBAPP_USERNAME }}'
        PASSWORD: '${{ secrets.AZURE_WEBAPP_PASSWORD }}'
      run: |
        echo "üîç Verifying deployment..."
        
        # Simple check - just see if we can access the Kudu API
        curl -s -u "$USERNAME:$PASSWORD" \
          https://tradieone.scm.azurewebsites.net/api/deployments \
          -H "Accept: application/json" \
          | head -c 200 || echo "Could not fetch deployments"
        
        echo ""
        echo "‚úÖ Verification complete!"