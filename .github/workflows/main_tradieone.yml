name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    # Step 3: Build Vite app
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
        echo "‚úÖ Build completed"
        echo "Dist folder size: $(du -sh dist/)"
    
    # Step 4: Create Node.js server for Azure
    - name: Create Node.js server for Azure
      run: |
        echo "üîÑ Creating Node.js server for Azure..."
        
        # Create server.js - Express server for static files
        cat > dist/server.js << 'EOF'
        const express = require('express');
        const path = require('path');
        
        const app = express();
        const port = process.env.PORT || 8080;
        
        // Security headers
        app.use((req, res, next) => {
          res.removeHeader('X-Powered-By');
          next();
        });
        
        // Serve static files
        app.use(express.static(__dirname, {
          maxAge: '1d',
          setHeaders: (res, filePath) => {
            if (path.extname(filePath) === '.html') {
              res.setHeader('Cache-Control', 'public, max-age=0');
            }
          }
        }));
        
        // SPA routing - all other routes to index.html
        app.get('*', (req, res) => {
          res.sendFile(path.join(__dirname, 'index.html'));
        });
        
        // Start server
        app.listen(port, () => {
          console.log(`TradieOne static site server started on port ${port}`);
          console.log(`Environment: ${process.env.NODE_ENV || 'production'}`);
          console.log(`Serving from: ${__dirname}`);
        });
        
        // Handle errors
        process.on('SIGTERM', () => {
          console.log('SIGTERM received. Shutting down gracefully...');
          process.exit(0);
        });
        EOF
        
        # Create package.json with dependencies
        cat > dist/package.json << 'EOF'
        {
          "name": "tradieone",
          "version": "1.0.0",
          "description": "TradieOne - Static Frontend",
          "scripts": {
            "start": "node server.js",
            "test": "echo \"No tests specified\" && exit 0"
          },
          "dependencies": {
            "express": "^4.18.0"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "private": true
        }
        EOF
        
        # Create web.config for Azure IIS (optional but helpful)
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".js" mimeType="application/javascript" />
              <mimeMap fileExtension=".css" mimeType="text/css" />
              <mimeMap fileExtension=".svg" mimeType="image/svg+xml" />
              <mimeMap fileExtension=".png" mimeType="image/png" />
              <mimeMap fileExtension=".ico" mimeType="image/x-icon" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/" />
                </rule>
              </rules>
            </rewrite>
            <httpProtocol>
              <customHeaders>
                <remove name="X-Powered-By" />
              </customHeaders>
            </httpProtocol>
          </system.webServer>
        </configuration>
        EOF
        
        # Create .env file for Azure
        cat > dist/.env << 'EOF'
        NODE_ENV=production
        PORT=8080
        EOF
        
        echo "‚úÖ Server files created in dist folder"
        echo "üìÅ Files in dist:"
        ls -la dist/
    
    # Step 5: Deploy to Azure
    - name: Deploy to Azure via Kudu
      run: |
        echo "üöÄ Starting deployment to Azure..."
        
        KUDU_URL="https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net"
        USERNAME='$TradieOne'
        PASSWORD='n7jBcellkKxSWcPslaw4wKTRlPgQMsxmz6BQmaf6BPWdfbtEduqYJn2Ax6uu'
        
        echo "üì¶ Creating deployment package..."
        cd dist
        
        # List files for debugging
        echo "Files to deploy:"
        find . -type f | head -20
        
        # Create zip
        zip -r ../deploy.zip . -q
        ZIP_SIZE=$(du -h ../deploy.zip | cut -f1)
        echo "Package size: $ZIP_SIZE"
        
        # Test connection first
        echo "üîó Testing Kudu connection..."
        if curl -s -f -u "$USERNAME:$PASSWORD" "$KUDU_URL/api/settings" > /dev/null; then
          echo "‚úÖ Kudu connection successful"
        else
          echo "‚ùå Kudu connection failed"
          exit 1
        fi
        
        # Deploy
        echo "üì§ Uploading deployment package..."
        HTTP_CODE=$(curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          "$KUDU_URL/api/zipdeploy" \
          --data-binary @../deploy.zip \
          -w "%{http_code}" \
          -o /tmp/deploy-response.txt \
          --silent)
        
        echo "üì° HTTP Response Code: $HTTP_CODE"
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "‚úÖ Deployment successful!"
          echo "Response: $(cat /tmp/deploy-response.txt | head -100)"
          
          # Cleanup
          rm -f ../deploy.zip
        else
          echo "‚ùå Deployment failed with HTTP $HTTP_CODE"
          echo "Error: $(cat /tmp/deploy-response.txt)"
          exit 1
        fi
        
        echo ""
        echo "üåê Your app URLs:"
        echo "   Azure: https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        echo "   Custom: https://app.tradieone.com"
    
    # Step 6: Wait and verify
    - name: Wait for Azure to start
      run: |
        echo "‚è≥ Waiting for Azure to start the app..."
        echo "This can take 2-3 minutes for Node.js to start..."
        sleep 60  # Wait 1 minute
        
        echo "Checking app status every 30 seconds..."
        
        # Try multiple times
        for i in {1..6}; do
          echo ""
          echo "Check attempt $i/6..."
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net" \
            --max-time 30 || echo "000")
          
          echo "HTTP Status: $STATUS"
          
          if [ "$STATUS" -eq 200 ]; then
            echo "üéâ SUCCESS! Your app is live!"
            echo "Fetching page title..."
            curl -s "https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net" | \
              grep -o "<title>[^<]*</title>" || echo "Could not get title"
            exit 0
          elif [ "$STATUS" -eq 503 ] || [ "$STATUS" -eq 502 ]; then
            echo "‚è≥ App still starting (common for Node.js)..."
            sleep 30
          elif [ "$STATUS" -eq 000 ]; then
            echo "üîå Cannot connect (might be restarting)..."
            sleep 30
          else
            echo "‚ö†Ô∏è  Got HTTP $STATUS - waiting..."
            sleep 30
          fi
        done
        
        echo "‚ùå App not responding after 3 minutes"
        echo "Please check:"
        echo "1. Azure Portal ‚Üí TradieOne ‚Üí Log stream"
        echo "2. Wait 5 more minutes and try again"
        echo "3. Check Azure Portal ‚Üí TradieOne ‚Üí Configuration ‚Üí General settings"
    
    # Step 7: Check logs if available
    - name: Check deployment status
      if: always()
      run: |
        echo "üìä Deployment Summary:"
        echo "======================"
        echo "App: TradieOne"
        echo "URL: https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        echo "Custom Domain: https://app.tradieone.com"
        echo ""
        echo "Next steps:"
        echo "1. If app shows 503, wait 5 minutes and refresh"
        echo "2. Check Azure Portal ‚Üí Log stream for startup errors"
        echo "3. Verify Azure configuration:"
        echo "   - Stack: Node.js 22-lts"
        echo "   - Startup command: (empty - uses package.json start script)"
        echo "   - App settings: SCM_DO_BUILD_DURING_DEPLOYMENT=false"