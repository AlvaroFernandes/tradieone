name: Build and deploy Vite app to Azure Web App - TradieOne

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build Vite App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # âœ… caches node_modules between builds

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Optional quality check â€” uncomment if you use ESLint
      # - name: ğŸ” Lint code
      #   run: npm run lint

      # Optional tests â€” uncomment if you have tests configured
      # - name: ğŸ§ª Run tests
      #   run: npm test

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: ğŸš€ Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist # âœ… ensures correct folder for deployment

      - name: ğŸŒ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TradieOne'
          slot-name: 'Production'
          package: ./dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_78DB2552E42F41508456D26D93E70E21 }}
