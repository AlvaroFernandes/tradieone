name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - run: npm ci && npm run build
    
    - name: Add web.config for Azure Node.js stack
      run: |
        # Simple, effective web.config for static files on Node.js stack
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".js" mimeType="application/javascript" />
              <mimeMap fileExtension=".css" mimeType="text/css" />
              <mimeMap fileExtension=".svg" mimeType="image/svg+xml" />
              <mimeMap fileExtension=".png" mimeType="image/png" />
              <mimeMap fileExtension=".ico" mimeType="image/x-icon" />
            </staticContent>
            <rewrite>
              <rules>
                <!-- SPA routing - everything goes to index.html -->
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
            <httpProtocol>
              <customHeaders>
                <remove name="X-Powered-By" />
              </customHeaders>
            </httpProtocol>
          </system.webServer>
        </configuration>
        EOF
        echo "‚úÖ web.config created"
    
    - name: Deploy to Azure
      run: |
        echo "üöÄ Deploying to Azure..."
        
        cd dist
        
        echo "üì¶ Creating deployment package..."
        zip -r app.zip .
        
        echo "üì§ Uploading..."
        curl -X POST \
          -u '$TradieOne:n7jBcellkKxSWcPslaw4wKTRlPgQMsxmz6BQmaf6BPWdfbtEduqYJn2Ax6uu' \
          https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net/api/zipdeploy \
          --data-binary @app.zip
        
        echo ""
        echo "‚úÖ Deployment complete!"
    
    - name: Verify deployment
      run: |
        echo "üîç Testing deployed site..."
        echo "Waiting 20 seconds for Azure to process..."
        sleep 20
        
        URL="https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        echo "Testing: $URL"
        
        # Try with detailed output
        STATUS=$(curl -s -o /tmp/response.html -w "%{http_code}" "$URL" --max-time 30)
        echo "HTTP Status: $STATUS"
        
        if [ "$STATUS" -eq 200 ]; then
          echo "üéâ SUCCESS! Site is live!"
          echo "Page title:"
          grep -o "<title>[^<]*</title>" /tmp/response.html || echo "No title tag found"
          echo ""
          echo "üåê Your site: $URL"
          echo "üîó Custom domain: https://app.tradieone.com"
        elif [ "$STATUS" -eq 403 ]; then
          echo "‚ö†Ô∏è  Got 403 - Forbidden"
          echo "First 200 chars of response:"
          head -c 200 /tmp/response.html
          echo ""
          echo "This might be a permissions issue with web.config"
        elif [ "$STATUS" -eq 404 ]; then
          echo "‚ö†Ô∏è  Got 404 - Not Found"
          echo "Azure might still be using old files. Try accessing:"
          echo "$URL/index.html"
        else
          echo "‚è≥ Got HTTP $STATUS - Azure might still be processing"
          echo "Try accessing manually in 1-2 minutes"
        fi