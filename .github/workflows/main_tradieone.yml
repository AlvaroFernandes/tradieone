name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        echo "‚úÖ Build completed"
        ls -la dist/
    
    - name: Create web.config for SPA routing
      run: |
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>
        EOF
        echo "‚úÖ web.config created"
    
    - name: Deploy to Azure via Kudu
      run: |
        echo "üöÄ Starting deployment..."
        
        # CORRECT KUDU URL (from your finding)
        KUDU_URL="https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net"
        
        # ESCAPE THE $ IN USERNAME!
        USERNAME='\$TradieOne'  # Note: escaped $ with backslash
        PASSWORD='PCJHSj6CBsARcejirbxlpLd3Zff4yDqiGRgSDBiloXxX572dQnn2H8KAGoDi'
        
        echo "Kudu URL: $KUDU_URL"
        echo "Username: $USERNAME"
        
        # Create zip INSIDE dist folder (files at root of zip)
        echo "üì¶ Creating deployment package..."
        cd dist
        zip -r ../deploy.zip . -q
        
        # Show zip contents
        echo "Zip contents:"
        unzip -l ../deploy.zip | head -10
        
        # Test connection first
        echo "üîó Testing Kudu connection..."
        if curl -s -u "$USERNAME:$PASSWORD" "$KUDU_URL/api/settings" > /dev/null; then
          echo "‚úÖ Kudu connection successful"
        else
          echo "‚ùå Kudu connection failed"
          exit 1
        fi
        
        # Deploy
        echo "üì§ Uploading deployment..."
        HTTP_CODE=$(curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          "$KUDU_URL/api/zipdeploy" \
          --data-binary @../deploy.zip \
          -w "%{http_code}" \
          -o /tmp/response.txt \
          --silent)
        
        echo "üì° HTTP Response Code: $HTTP_CODE"
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
          echo "Response: $(cat /tmp/response.txt)"
        else
          echo "‚ùå Deployment failed with code: $HTTP_CODE"
          echo "Error: $(cat /tmp/response.txt)"
          exit 1
        fi
        
        # Cleanup
        rm -f ../deploy.zip
        
        echo ""
        echo "üéâ Your app is deployed!"
        echo "üåê https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        echo "üîó https://app.tradieone.com"