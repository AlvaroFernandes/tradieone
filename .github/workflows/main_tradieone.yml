# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TradieOne

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: List downloaded files
        run: |
          echo "Downloaded artifact contents:"
          ls -la
          echo "Checking for dist folder:"
          ls -la dist/ || echo "dist folder not found"
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder missing. Build may have failed."
            exit 1
          fi
          echo "dist folder exists. Contents:"
          ls -la dist/
          echo "Checking index.html:"
          head -n 10 dist/index.html || echo "index.html not found or empty"
      
      - name: Package dist for deployment
        run: |
          echo "Packaging dist folder into dist.zip"
          cd dist && zip -r ../dist.zip .
          ls -la ../dist.zip
          echo "Zip contents:"
          unzip -l ../dist.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TradieOne'
          slot-name: 'Production'
          package: ./dist.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
