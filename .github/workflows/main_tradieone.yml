name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        echo "Build output:"
        ls -la dist/
    
    - name: Create web.config for Azure
      run: |
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>
        EOF
        echo "web.config created"
    
    - name: Test Kudu Connection
      env:
        APP_NAME: 'TradieOne'
        USERNAME: '${{ secrets.AZURE_WEBAPP_USERNAME }}'
        PASSWORD: '${{ secrets.AZURE_WEBAPP_PASSWORD }}'
      run: |
        echo "Testing connection to Kudu..."
        curl -s -u "$USERNAME:$PASSWORD" \
          https://$APP_NAME.scm.azurewebsites.net/api/settings \
          -o /dev/null -w "HTTP Status: %{http_code}\n" \
          --fail || echo "Connection test failed"
    
    - name: Deploy to Azure via Kudu ZIP API
      env:
        APP_NAME: 'TradieOne'
        USERNAME: '${{ secrets.AZURE_WEBAPP_USERNAME }}'
        PASSWORD: '${{ secrets.AZURE_WEBAPP_PASSWORD }}'
      run: |
        echo "Creating deployment package..."
        
        # Create zip of dist folder
        cd dist
        zip -r ../deploy.zip . > /dev/null
        
        echo "Deploying to Azure Kudu..."
        echo "URL: https://$APP_NAME.scm.azurewebsites.net/api/zipdeploy"
        
        # Deploy using Kudu ZIP API
        HTTP_STATUS=$(curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          https://$APP_NAME.scm.azurewebsites.net/api/zipdeploy \
          --data-binary @../deploy.zip \
          -o /dev/null -w "%{http_code}" \
          --silent)
        
        echo "Deployment HTTP Status: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed with status: $HTTP_STATUS"
          exit 1
        fi
        
        # Cleanup
        rm -f ../deploy.zip
    
    - name: Verify Deployment
      env:
        APP_NAME: 'TradieOne'
        USERNAME: '${{ secrets.AZURE_WEBAPP_USERNAME }}'
        PASSWORD: '${{ secrets.AZURE_WEBAPP_PASSWORD }}'
      run: |
        echo "Checking deployed files..."
        
        # Get list of deployed files
        curl -s -u "$USERNAME:$PASSWORD" \
          https://$APP_NAME.scm.azurewebsites.net/api/vfs/site/wwwroot/ \
          | jq -r '.[].name' | head -20 \
          || echo "Could not list files (jq might not be installed)"
        
        echo ""
        echo "Your app is available at:"
        echo "https://$APP_NAME.azurewebsites.net"
        echo "https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"