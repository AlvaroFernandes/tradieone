name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - run: npm ci && npm run build
    
    - name: Create correct web.config
      run: |
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>
        EOF
    
    - name: Create CLEAN deployment package
      run: |
        echo "üì¶ Creating clean deployment package..."
        
        # Create a TEMP folder with ONLY the built files
        mkdir -p deploy_temp
        cp -r dist/* deploy_temp/
        
        # Make sure we have the correct files
        echo "Files in deploy_temp:"
        ls -la deploy_temp/
        
        # Create zip from temp folder
        cd deploy_temp
        zip -r ../deploy.zip .
        
        echo "‚úÖ Clean package created"
    
    - name: Deploy CLEAN package
      run: |
        echo "üöÄ Deploying clean package..."
        
        curl -X POST \
          -u '$TradieOne:n7jBcellkKxSWcPslaw4wKTRlPgQMsxmz6BQmaf6BPWdfbtEduqYJn2Ax6uu' \
          https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net/api/zipdeploy \
          --data-binary @deploy.zip
        
        echo ""
        echo "‚úÖ Clean deployment sent!"
    
    - name: Verify cleanup worked
      run: |
        echo "üîç Verifying deployment..."
        sleep 10
        
        echo "Testing Azure URL..."
        curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" \
          https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net \
          --max-time 15 || echo "Still processing..."