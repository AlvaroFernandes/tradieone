name: Build and deploy Frontend to Azure Web App - TradieOne

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Changed to 20.x (more stable)
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json, more reliable than npm install

      - name: Build project
        run: npm run build
        env:
          CI: false  # Prevents warnings from failing the build

      - name: List build output
        run: |
          echo "Build output structure:"
          ls -la
          echo "Checking dist folder:"
          ls -la dist/ || echo "No dist folder"
          echo "Checking build folder:"
          ls -la build/ || echo "No build folder"

      - name: Verify build artifacts
        id: verify-build
        run: |
          # Check which build folder exists
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_OUTPUT
            echo "BUILD_FOLDER=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_OUTPUT
            echo "BUILD_FOLDER=build" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "BUILD_DIR=out" >> $GITHUB_OUTPUT
            echo "BUILD_FOLDER=out" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No build folder found!"
            ls -la
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ steps.verify-build.outputs.BUILD_DIR }}  # Uploads only the build folder
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./deploy-files

      - name: List deployed files
        run: |
          echo "Files to deploy:"
          ls -la ./deploy-files/
          echo "Checking for index.html:"
          find ./deploy-files -name "index.html" -type f || echo "index.html not found!"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TradieOne'
          package: ./deploy-files
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}