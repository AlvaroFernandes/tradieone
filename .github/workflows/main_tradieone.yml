name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        echo "‚úÖ Build completed"
        echo "Dist folder contents:"
        ls -la dist/
    
    - name: Create web.config for SPA routing
      run: |
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>
        EOF
        echo "‚úÖ web.config created"
    
    - name: Deploy to Azure via Kudu
      run: |
        echo "üöÄ Starting deployment..."
        
        # CORRECT KUDU URL
        KUDU_URL="https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net"
        
        # CORRECT CREDENTIALS (from your FTP credentials)
        USERNAME='TradieOne\$TradieOne'  # With backslash before $
        PASSWORD='n7jBcellkKxSWcPslaw4wKTRlPgQMsxmz6BQmaf6BPWdfbtEduqYJn2Ax6u'
        
        echo "Kudu URL: $KUDU_URL"
        echo "Username: $USERNAME"
        echo "Password length: ${#PASSWORD} characters"
        
        # Create deployment package
        echo "üì¶ Creating deployment package..."
        cd dist
        zip -r ../deploy.zip . -q
        echo "Zip size: $(du -h ../deploy.zip | cut -f1)"
        
        # Test connection first
        echo "üîó Testing Kudu connection..."
        if curl -s -f -u "$USERNAME:$PASSWORD" "$KUDU_URL/api/settings" > /dev/null; then
          echo "‚úÖ Kudu connection successful"
        else
          echo "‚ùå Kudu connection failed"
          exit 1
        fi
        
        # Deploy
        echo "üì§ Uploading deployment..."
        
        # Use verbose to see exact request
        RESPONSE=$(curl -v -X POST \
          -u "$USERNAME:$PASSWORD" \
          "$KUDU_URL/api/zipdeploy" \
          --data-binary @../deploy.zip \
          -w "\nHTTP_CODE:%{http_code}" \
          --silent 2>&1)
        
        # Extract HTTP code
        HTTP_CODE=$(echo "$RESPONSE" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
        
        echo "üì° HTTP Response Code: $HTTP_CODE"
        
        # Show last few lines of response
        echo "Response snippet:"
        echo "$RESPONSE" | tail -5
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
          
          # Cleanup
          rm -f ../deploy.zip
          
          echo ""
          echo "üéâ Your app is deployed!"
          echo "üåê Azure URL: https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
          echo "üîó Custom Domain: https://app.tradieone.com"
          
          # Quick test
          echo ""
          echo "üîç Testing deployed app..."
          sleep 3
          curl -s -o /dev/null -w "App status: %{http_code}\n" \
            "https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net" \
            --max-time 10 || echo "App might still be starting..."
        else
          echo "‚ùå Deployment failed with HTTP $HTTP_CODE"
          echo ""
          echo "Full error response:"
          echo "$RESPONSE"
          exit 1
        fi