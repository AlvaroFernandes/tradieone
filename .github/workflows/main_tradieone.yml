name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        
        # Check if environment variables are needed for custom domain
        if [ -f .env.production ]; then
          echo "üìã Using .env.production"
          cat .env.production | grep -v '^#' | grep -v '^$' || true
        fi
        
        echo "‚úÖ Build completed"
        ls -la dist/
    
    - name: Create web.config for SPA routing
      run: |
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
            </staticContent>
            <rewrite>
              <rules>
                <!-- Redirect HTTP to HTTPS -->
                <rule name="Redirect to HTTPS" stopProcessing="true">
                  <match url="(.*)" />
                  <conditions>
                    <add input="{HTTPS}" pattern="^OFF$" />
                  </conditions>
                  <action type="Redirect" url="https://{HTTP_HOST}/{R:1}" redirectType="Permanent" />
                </rule>
                
                <!-- SPA routing rule -->
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
            <httpProtocol>
              <customHeaders>
                <remove name="X-Powered-By" />
                <!-- Security headers -->
                <add name="Strict-Transport-Security" value="max-age=31536000; includeSubDomains" />
                <add name="X-Content-Type-Options" value="nosniff" />
                <add name="X-Frame-Options" value="DENY" />
              </customHeaders>
            </httpProtocol>
          </system.webServer>
        </configuration>
        EOF
        echo "‚úÖ web.config created with HTTPS redirect and security headers"
    
    - name: Deploy to Azure via Kudu
      env:
        # Use your EXACT credentials
        USERNAME: '$TradieOne'
        PASSWORD: 'PCJHSj6CBsARcejirbxlpLd3Zff4yDqiGRgSDBiloXxX572dQnn2H8KAGoDi'
      run: |
        echo "üöÄ Starting deployment..."
        
        # Create zip of dist folder
        cd dist
        zip -r ../deploy.zip . > /dev/null
        ZIP_SIZE=$(du -h ../deploy.zip | cut -f1)
        echo "üì¶ Created deploy.zip ($ZIP_SIZE)"
        
        # Kudu URL
        KUDU_URL="https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net"
        
        echo "üîó Deploying to: $KUDU_URL/api/zipdeploy"
        
        # Deploy using Kudu ZIP API
        echo "üì§ Uploading deployment package..."
        
        RESPONSE=$(curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          "$KUDU_URL/api/zipdeploy" \
          --data-binary @../deploy.zip \
          --write-out "\nHTTP_STATUS:%{http_code}" \
          --silent \
          --show-error)
        
        # Extract HTTP status
        HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d':' -f2)
        RESPONSE_BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS:")
        
        echo "üìä Response: $RESPONSE_BODY"
        echo "üì° HTTP Status: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi
        
        # Cleanup
        rm -f ../deploy.zip
        
        echo ""
        echo "üéâ Deployment complete!"
        echo "üåê Your app is available at:"
        echo "   üîó Custom domain: https://app.tradieone.com"
        echo "   üîó Azure domain: https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
    
    - name: Verify both domains
      run: |
        echo "üîç Verifying domains..."
        
        DOMAINS=(
          "https://app.tradieone.com"
          "https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        )
        
        for DOMAIN in "${DOMAINS[@]}"; do
          echo ""
          echo "Testing: $DOMAIN"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DOMAIN" --max-time 10)
          
          if [ "$STATUS" -eq 200 ]; then
            echo "   ‚úÖ HTTP $STATUS - Working"
          elif [ "$STATUS" -eq 000 ]; then
            echo "   ‚ö†Ô∏è  Could not connect (might be still deploying)"
          else
            echo "   ‚ùì HTTP $STATUS"
          fi
        done
        
        echo ""
        echo "‚úÖ Verification complete!"