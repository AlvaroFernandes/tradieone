name: Deploy Vite App to Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Vite project
      run: |
        npm run build
        echo "Build complete. Checking dist folder..."
        ls -la dist/
    
    - name: Create web.config for SPA routing
      run: |
        # Create web.config in dist folder
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
              <mimeMap fileExtension=".mjs" mimeType="application/javascript" />
              <mimeMap fileExtension=".wasm" mimeType="application/wasm" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="Static Files" stopProcessing="true">
                  <match url="^(.+\.(?:css|js|mjs|jpg|jpeg|gif|png|ico|woff|woff2|ttf|eot|svg|json|webmanifest|wasm|xml|txt))$" />
                  <action type="None" />
                </rule>
                <rule name="SPA Routes" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
            <httpProtocol>
              <customHeaders>
                <remove name="X-Powered-By" />
              </customHeaders>
            </httpProtocol>
          </system.webServer>
        </configuration>
        EOF
        
        echo "web.config created:"
        cat dist/web.config
    
    - name: Verify deployment package
      run: |
        echo "Files to deploy:"
        ls -la dist/
        echo "Checking for essential files:"
        [ -f "dist/index.html" ] && echo "✓ index.html found" || echo "✗ index.html missing"
        [ -f "dist/web.config" ] && echo "✓ web.config found" || echo "✗ web.config missing"
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'TradieOne'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./dist  # Vite outputs to dist folder