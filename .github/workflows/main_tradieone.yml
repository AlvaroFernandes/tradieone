name: Deploy Static Site to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get code and setup
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    # Step 2: Build
    - run: npm ci && npm run build
    
    # Step 3: Prepare deployment package
    - name: Prepare deployment package
      run: |
        echo "üì¶ Preparing deployment package..."
        
        # Add package.json to override default Express
        cat > dist/package.json << 'EOF'
        {
          "name": "tradieone-static",
          "version": "1.0.0",
          "scripts": {
            "start": "echo 'Static site deployed successfully' && exit 0"
          },
          "engines": {
            "node": ">=22.0.0"
          }
        }
        EOF
        
        # Add web.config
        cat > dist/web.config << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <configuration>
          <system.webServer>
            <staticContent>
              <mimeMap fileExtension=".json" mimeType="application/json" />
              <mimeMap fileExtension=".js" mimeType="application/javascript" />
              <mimeMap fileExtension=".css" mimeType="text/css" />
              <mimeMap fileExtension=".svg" mimeType="image/svg+xml" />
              <mimeMap fileExtension=".png" mimeType="image/png" />
            </staticContent>
            <rewrite>
              <rules>
                <rule name="SPA" stopProcessing="true">
                  <match url=".*" />
                  <conditions logicalGrouping="MatchAll">
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                    <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                  </conditions>
                  <action type="Rewrite" url="/index.html" />
                </rule>
              </rules>
            </rewrite>
            <httpProtocol>
              <customHeaders>
                <remove name="X-Powered-By" />
              </customHeaders>
            </httpProtocol>
          </system.webServer>
        </configuration>
        EOF
        
        echo "‚úÖ Package prepared"
        ls -la dist/
    
    # Step 4: Deploy
    - name: Deploy to Azure
      run: |
        echo "üöÄ Deploying to Azure..."
        
        cd dist
        
        # Add a timestamp file to track deployment
        echo "Deployed at: $(date)" > DEPLOY_TIME.txt
        
        # Create zip
        zip -r app.zip .
        
        # Deploy
        curl -X POST \
          -u '$TradieOne:n7jBcellkKxSWcPslaw4wKTRlPgQMsxmz6BQmaf6BPWdfbtEduqYJn2Ax6uu' \
          https://tradieone-gpefeegnfqf5dwau.scm.australiaeast-01.azurewebsites.net/api/zipdeploy \
          --data-binary @app.zip
        
        echo ""
        echo "‚úÖ Deployment sent!"
    
    # Step 5: Verify
    - name: Verify deployment
      run: |
        echo "üîç Verifying deployment..."
        echo "Waiting 30 seconds for Azure to process..."
        sleep 30
        
        URL="https://tradieone-gpefeegnfqf5dwau.australiaeast-01.azurewebsites.net"
        
        echo "Testing: $URL"
        
        # Get full response to see what's being served
        curl -s -o /tmp/full_response.html -w "HTTP Status: %{http_code}\n" \
          "$URL" --max-time 30
        
        echo ""
        echo "=== RESPONSE ANALYSIS ==="
        echo "Content-Type:"
        curl -s -I "$URL" | grep -i "content-type" || echo "Not found"
        
        echo ""
        echo "X-Powered-By header:"
        curl -s -I "$URL" | grep -i "x-powered-by" || echo "Not present (good!)"
        
        echo ""
        echo "First 500 chars of response:"
        head -c 500 /tmp/full_response.html
        echo ""
        
        # Check if it's our app or default Azure
        if grep -q "Express" /tmp/full_response.html; then
          echo "‚ùå Still showing default Express.js page"
          echo "Try accessing: $URL/index.html"
        elif grep -q "<!doctype html>" /tmp/full_response.html; then
          echo "‚úÖ Serving your Vite app!"
          echo "üåê Visit: $URL"
        else
          echo "‚ö†Ô∏è  Unknown response"
        fi