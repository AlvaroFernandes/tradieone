name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  check:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Print Node & npm versions
        run: |
          node -v
          npm -v

      - name: Typecheck (tsc)
        run: npx tsc -b

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Vite build
        run: npx vite build

      - name: List dist folder
        run: ls -la dist || echo "dist folder not found"

      - name: Assert dist exists
        run: |
          if [ ! -d "dist" ]; then echo "dist not found - build failed"; exit 1; fi

      - name: Package dist (zip)
        run: |
          rm -f dist.zip
          (cd dist && zip -r ../dist.zip .)
          ls -la dist.zip

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-zip
          path: ./dist.zip

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-zip

      - name: Show packaged files
        run: |
          echo "dist.zip contents:";
          unzip -l dist.zip || true

      - name: Load publish profile
        id: publish_profile
        run: |
          APP_NAME=$(python - <<'PY'
import xml.etree.ElementTree as ET
tree = ET.parse('TradieOne.PublishSettings')
root = tree.getroot()
profile = root.find(".//publishProfile[@publishMethod='ZipDeploy']")
if profile is None:
    profile = root.find(".//publishProfile")
if profile is None:
    raise SystemExit("No publish profile found in TradieOne.PublishSettings")
print(profile.get('msdeploySite') or '')
PY
)
          if [ -z "$APP_NAME" ]; then
            echo "Unable to read msdeploy site name from TradieOne.PublishSettings"
            exit 1
          fi
          echo "app_name=$APP_NAME" >> "$GITHUB_OUTPUT"
          {
            echo "profile<<'EOF'"
            cat TradieOne.PublishSettings
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.publish_profile.outputs.app_name }}
          publish-profile: ${{ steps.publish_profile.outputs.profile }}
          package: ./dist.zip
