name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # match the node version you use locally

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Print Node & npm versions
        run: |
          node -v
          npm -v

      - name: Typecheck (tsc)
        run: npx tsc -b

      - name: Vite build
        run: npx vite build

      - name: List dist folder
        run: ls -la dist || echo "dist folder not found"

      - name: Assert dist exists
        run: |
          if [ ! -d "dist" ]; then echo "dist not found - build failed"; exit 1; fi

      - name: Package dist (zip)
        run: |
          rm -f dist.zip
          zip -r dist.zip dist
          ls -la dist.zip

      - name: Upload artifact (optional, for troubleshooting)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            ./dist
            ./dist.zip

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist.zip
